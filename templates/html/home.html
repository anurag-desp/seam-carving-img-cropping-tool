<!doctype html>
<html>

  <head>
    <title>Seam Carving</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
  </head>

  <body>
    <div class="head">
      <h1>Seam Carving</h1>
      <span>A Content Aware Cropping Tool</span>
    </div>

    <div class="drop-container" id="dropcontainer">
      <span class="drop-title">Drop files here</span>
      or
      <form method=post enctype=multipart/form-data>
        <input type="file" name="file" required>
        <button type="submit" class="btn upload">Upload</button>
      </form>
    </div>


    {% if filename %}
    <div>
        <img src="{{ url_for('display_image', filename=filename) }}" id="upladed-image">
    </div>
    {% endif %}

    <div class="crop-form-field">
        <form action="/crop" method = "post" enctype="multipart/form-data">
          <label for="crop-axis">Choose axis to crop: </label>
          <select name="crop-axis" id="crop-axis" required>
            <option value="row">Row</option>
            <option value="column">Column</option>
          </select>
          
          <label for="scale">Scale: </label>
          <input type="number" step="0.1" name="scale" required>
          <button type="submit">Crop</button>
      </form>
    </div>
  </body>
</html>
